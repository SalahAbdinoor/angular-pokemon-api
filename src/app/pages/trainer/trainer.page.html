<header class="cointainer mx-auto p-4">
  <h1 class="text-3xl text-center font-bold text-blue-800">
    Welcome, {{trainer?.username}}
  </h1>
</header>

<main class="cointainer mx-auto p-4">
  <h4
    *ngIf="emptyList?.length === 0"
    class="text-xl text-center font-bold text-blue-800"
  >
    This trainer has no pokemons
  </h4>
  <app-pokemon-list [pokemons]="caughtPokemons!"></app-pokemon-list>
</main>
