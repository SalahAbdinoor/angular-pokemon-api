<div class="w-full max-w-md">
  <form
    #loginForm="ngForm"
    (ngSubmit)="loginSubmit(loginForm)"
    class="bg-blue-500 shadow-md rounded-xl px-8 pt-6 pb-8 mb-4"
  >
    <label class="block text-white font-bold mb-2" for="username">
      Trainer
    </label>
    <div class="mb-4">
      <fieldset class="flex items-center w-full justify-between">
        <input
          class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          ngModel
          #username="ngModel"
          id="username"
          name="username"
          type="text"
          placeholder="Ash Kethcum"
        />

        <button
          class="bg-btn p-2 ml-1 h-10 rounded-full font-bold duration-500"
          type="submit"
        >
          <img
            class="text-red-500"
            src="../../../assets/images/login-icon.png"
          />
        </button>
      </fieldset>
    </div>
  </form>
</div>
